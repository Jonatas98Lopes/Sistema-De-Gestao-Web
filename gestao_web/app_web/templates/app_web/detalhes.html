{% extends 'app_web/base.html' %}
{% block title %}
    <title>Veja detalhes de cont√©udo!</title>
{% endblock%}
{% block conteudo %}
<div class="container">
        <h1 style="text-align: center; margin-bottom: 10%;">Veja os detalhes de {{ item.nome }}</h1>
        <table class="table table-striped table-dark">
            <tr>
                <th scope="col" style="text-align: center;">Id</th>
                <th scope="col" style="text-align: center;">Nome</th>
                <th scope="col" style="text-align: center;">Finalizado</th>
                <th scope="col" style="text-align: center;">Resenha</th>
            </tr>
            <tr>
                <td style="text-align: center;">{{ item.id }}</td>
                <td style="text-align: center;">{{ item.nome }}</td>
                <td style="text-align: center;">
                    {%if item.finalizado%}
                            <input type="checkbox" checked disabled>
                        {% else %}
                            <input type="checkbox" disabled>
                        {% endif %}
                    </td>
                <td style="text-align: justify;">{{ item.resenha }}</td>
            </tr>
        </table>
    </div>
{% endblock%}
