{% extends 'app_web/base.html' %}
{% block title %}
    <title>Veja detalhes de conte√∫do!</title>
{% endblock %}
{% block conteudo %}
<div class="container">
    <h1 class="text-center mb-5">Veja os detalhes de {{ item.nome }}</h1>
    <div class="table-responsive">
        <table class="table table-striped table-dark" style="overflow-x: scroll;">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col" class="text-center">Nome</th>
                    <th scope="col" class="text-center">Finalizado</th>
                    <th scope="col" class="text-center">Resenha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">{{ item.id }}</td>
                    <td class="text-center">{{ item.nome }}</td>
                    <td class="text-center">
                        {% if item.finalizado %}
                            <input type="checkbox" checked disabled>
                        {% else %}
                            <input type="checkbox" disabled>
                        {% endif %}
                    </td>
                    <td>{{ item.resenha }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
