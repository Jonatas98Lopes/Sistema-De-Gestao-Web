{% extends 'app_web/base.html' %}
{% block title %}
    <title>Veja detalhes de conte√∫do!</title>
{% endblock %}
{% block conteudo %}
    <h1 class="text-center mb-5">Veja os detalhes de {{ item.nome }}</h1>
    <table class="table table-striped table-dark" style="overflow-x: scroll; width: 100%;">
        <tr style="width: 100%;">
            <th style="width: 5%; display: inline-block;" scope="col" class="text-center">Id</th>
            <th style="width: 20%; display: inline-block;" scope="col" class="text-center">Nome</th>
            <th style="width: 5%; display: inline-block;" scope="col" class="text-center">Finalizado</th>
            <th style="width: 60%; display: inline-block;"scope="col" class="text-center">Resenha</th>
        </tr>
        <tr style="width: 100%;">
            <td style="width: 5%; display: inline-block;" class="text-center">{{ item.id }}</td>
            <td style="width: 20%; display: inline-block;"class="text-center">{{ item.nome }}</td>
            <td style="width: 5%; display: inline-block;"class="text-center">
                {% if item.finalizado %}
                    <input type="checkbox" checked disabled>
                {% else %}
                    <input type="checkbox" disabled>
                {% endif %}
            </td>
            <td style="width: 60%; display: inline-block; text-align: justify;">{{ item.resenha }}</td>
        </tr>
    </table>
{% endblock %}
