{% extends 'app_web/base.html' %}
{% block title %}
    <title>Crie ou edite conteúdo!</title>
{% endblock %}
{% block conteudo %}
{% load crispy_forms_tags %}
    <div class="container">
        <h1 style="text-align: center;">Cadastre um novo conteúdo aqui!</h1>
        <form method="POST">
            {% csrf_token %}
            {{formulario | crispy}}
            <button  class="btn btn-success" type="submit">Salvar</button>
        </form>
    </div>
{% endblock%}
