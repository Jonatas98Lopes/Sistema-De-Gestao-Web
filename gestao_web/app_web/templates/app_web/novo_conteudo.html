{% extends 'app_web/base.html' %}
{% block title %}
    <title>Crie ou edite conteúdo!</title>
{% endblock %}
{% block conteudo %}
{% load crispy_forms_tags %}
    <div class="container">
        <h1 class="text-center mb-4">Cadastre um novo conteúdo aqui!</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{formulario | crispy}}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}
